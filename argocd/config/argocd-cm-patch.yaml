apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: openshift-gitops
data:
  # Custom health check for AnsibleAutomationPlatform CR
  resource.customizations.health.aap.ansible.com_AnsibleAutomationPlatform: |
    hs = {}
    if obj.status ~= nil then
      if obj.status.conditions ~= nil then
        for i, condition in ipairs(obj.status.conditions) do
          if condition.type == "Deploying" and condition.status == "False" and condition.reason == "Successful" then
            hs.status = "Healthy"
            hs.message = "AAP deployment successful"
            return hs
          end
          if condition.type == "Deploying" and condition.status == "True" then
            hs.status = "Progressing"
            hs.message = condition.message or "AAP is deploying"
            return hs
          end
          if condition.type == "Failure" and condition.status == "True" then
            hs.status = "Degraded"
            hs.message = condition.message or "AAP deployment failed"
            return hs
          end
        end
      end
    end
    hs.status = "Progressing"
    hs.message = "Waiting for AAP status"
    return hs

  # Custom health check for Subscription (OLM)
  resource.customizations.health.operators.coreos.com_Subscription: |
    hs = {}
    if obj.status ~= nil then
      if obj.status.state ~= nil then
        if obj.status.state == "AtLatestKnown" then
          hs.status = "Healthy"
          hs.message = "Subscription is at latest known version"
          return hs
        end
        if obj.status.state == "UpgradePending" then
          hs.status = "Progressing"
          hs.message = "Upgrade pending - InstallPlan awaiting approval"
          return hs
        end
        if obj.status.state == "UpgradeAvailable" then
          hs.status = "Progressing"
          hs.message = "Upgrade available"
          return hs
        end
      end
      if obj.status.installedCSV ~= nil then
        hs.status = "Healthy"
        hs.message = "CSV installed: " .. obj.status.installedCSV
        return hs
      end
    end
    hs.status = "Progressing"
    hs.message = "Waiting for subscription"
    return hs

  # Custom health check for ArgoCD Application (for app-of-apps pattern)
  resource.customizations.health.argoproj.io_Application: |
    hs = {}
    hs.status = "Progressing"
    hs.message = ""
    if obj.status ~= nil then
      if obj.status.health ~= nil then
        hs.status = obj.status.health.status
        if obj.status.health.message ~= nil then
          hs.message = obj.status.health.message
        end
      end
    end
    return hs

  # Ignore differences for Application resources (app-of-apps pattern)
  resource.customizations.ignoreDifferences.argoproj.io_Application: |
    jsonPointers:
      - /status
      - /operation

  # Ignore differences for operator-managed fields
  resource.customizations.ignoreDifferences.all: |
    managedFieldsManagers:
      - ansible-automation-platform-operator
      - olm
