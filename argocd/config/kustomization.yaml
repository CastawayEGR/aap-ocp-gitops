apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# This kustomization adds custom health checks to ArgoCD.
# Apply this ONCE to your cluster after ArgoCD is installed:
#   oc apply -k argocd/config/
#
# The health checks enable ArgoCD to properly assess:
# - AnsibleAutomationPlatform CR health status
# - OLM Subscription health status

resources:
  - argocd-cm-patch.yaml
